<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-label>{{loginLabel}}</mat-label>
    <mat-error *ngIf=""></mat-error>
    <mat-form-field class="login-field">
      <mat-label>Username</mat-label>
      <input type="text" matInput formControlName="username">
    </mat-form-field>
    <mat-form-field class="login-field">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>
    <button class="login-field" type="submit" mat-button>Submit</button>
    <mat-divider [inset]="true"></mat-divider>
    <mat-label>{{registerLabel}}</mat-label>
    <button class="login-field" mat-button (click)="register()">Register</button>
  </form>
</mat-card>
