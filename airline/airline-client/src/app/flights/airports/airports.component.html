<div>
  <app-airport-selector #departureAirport [pairedAirportNameControl]="arrivalAirport.airportNameControl"
                        [formLabel]="'From'" (selectedOption)="setDepartureAirport($event)"></app-airport-selector>
</div>
<div>
  <app-airport-selector #arrivalAirport [pairedAirportNameControl]="departureAirport.airportNameControl"
                        [formLabel]="'To'" (selectedOption)="setArrivalAirport($event)"></app-airport-selector>
</div>
