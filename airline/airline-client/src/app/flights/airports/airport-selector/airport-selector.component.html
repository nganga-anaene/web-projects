<mat-form-field class="card-field">
  <mat-label>{{formLabel}}</mat-label>
  <input matInput [formControl]="airportNameControl" [matAutocomplete]="airportNameOptions" (focus)="filterOptions()">
  <mat-autocomplete #airportNameOptions (optionSelected)="sendSelection($event)">
    <mat-option *ngFor="let option of options | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
