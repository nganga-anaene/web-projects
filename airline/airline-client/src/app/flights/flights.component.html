<div>
  <div class="flight-search">
    <div class="content-container">
      <mat-card class="flight-search-card">
        <mat-tab-group mat-align-tabs="center" backgroundColor="accent">
          <mat-tab label="Single Trip">
            <app-single-flight (singleFlightDetails)="processSingleFlights($event)"></app-single-flight>
          </mat-tab>
          <mat-tab label="Return Trip">
            <ng-template matTabContent>
              <app-return-flight (returnFlightDetails)="processReturnFlights($event)"></app-return-flight>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>
  </div>
  <div class="separator">
    <app-flight-selector></app-flight-selector>
  </div>
  <div class="separator">
    <app-featured></app-featured>
  </div>
</div>
<app-nav-footer></app-nav-footer>
