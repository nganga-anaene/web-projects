<div class="app-content container">
  <div class="row">
    <div *ngFor="let br of bookResources| async" routerLink="{{br.id}}" class="card col-lg-2 col-md-3 col-sm-4 col-xs-2">
      <img [src]="getImageUrl(br)" alt="" class="card-img-top img-fluid">
      <div class="card-body">
        <div>{{br.price | currency}}</div>
        <div class="card-text">{{br.firstName}} {{br.lastName}}</div>
        <h5 class="card-title">{{br.title}}</h5>
      </div>
    </div>
  </div>
  <div *ngIf="bookResources| async">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" (click)="getPreviousPage()">Previous</a></li>
        <li *ngFor="let i of pages" class="page-item"><a class="page-link {{setActive(i)}}" (click)="getPage(i)">{{pages[i] + 1}}</a></li>
        <li class="page-item"><a class="page-link" (click)="getNextPage()">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
