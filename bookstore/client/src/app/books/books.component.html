<div class="container">
  <app-book-details [bookResources]="bookResources |async"></app-book-details>
  <div *ngIf="bookResources| async">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" (click)="getPreviousPage()">Previous</a></li>
        <li *ngFor="let i of pages" class="page-item"><a class="page-link {{setActive(i)}}"
                                                         (click)="getPage(i)">{{pages[i] + 1}}</a></li>
        <li class="page-item"><a class="page-link" (click)="getNextPage()">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
<app-footer></app-footer>
