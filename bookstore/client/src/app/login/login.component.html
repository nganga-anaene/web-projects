<div class="app-content container">
  <div class="login-group">
    <form [formGroup]="loginGroup" (ngSubmit)="processLogin()">
      <div class="form-group row">
        <div *ngIf="!isValid" class="alert">Invalid Username or Password</div>
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-4">
          <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <button type="submit" class="btn btn-primary ">Login</button>
      </div>
    </form>
  </div>
</div>
